<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Geometry Dash Clone</title>

<style>
html,body{
  margin:0; padding:0;
  background:#000;
  overflow:hidden;
  height:100%;
}

/* canvas */
canvas{
  display:block;
}

/* buttons */
#startBtn,#pauseBtn{
  position:absolute;
  padding:10px 20px;
  font-size:18px;
  cursor:pointer;
  z-index:20;
  user-select:none;
}
#startBtn{
  top:50%; left:50%;
  transform:translate(-50%,-50%);
}
#pauseBtn{
  top:10px; left:10px;
}

/* progress */
#progressBar{
  position:absolute;
  top:10px; left:50%;
  transform:translateX(-50%);
  width:330px; height:20px;
  background:#777;
  border-radius:10px;
  overflow:hidden;
  z-index:20;
}
#progress{
  height:100%; width:0%;
  background:#fff;
  color:#000;
  font-weight:bold;
  text-align:center;
  line-height:20px;
}

/* best record */
#bestRecord{
  position:absolute;
  top:34px;
  left:50%;
  transform:translateX(-50%);
  color:#0f0;
  font-size:14px;
  font-family:monospace;
  z-index:20;
}

/* attempt */
#attempt{
  position:absolute;
  top:40px;
  right:10px;
  color:#fff;
  font-size:20px;
  opacity:0;
  transition:0.3s;
  z-index:20;
}

/* practice buttons */
.practiceBtn{
  position:absolute;
  bottom:30px;
  width:64px; height:64px;
  background:#111;
  border:2px solid rgba(255,255,255,0.1);
  box-shadow:0 2px 8px rgba(0,0,0,.6);
  border-radius:8px;
  z-index:21;
}
#cpSet{ left:calc(50% - 80px); }
#cpDel{ left:calc(50% + 16px); }

/* rotate overlay */
#rotateOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:9999;
  font-size:20px;
  padding:20px;
}

/* mobile */
@media (max-width:720px){
  #progressBar{ width:86vw; height:22px; }
  #bestRecord{ top:38px; font-size:13px; }
  .practiceBtn{ width:78px; height:78px; bottom:22px; }
  #attempt{ font-size:18px; }
}
</style>
</head>

<body>

<button id="startBtn">START</button>
<button id="pauseBtn">||</button>

<div id="progressBar"><div id="progress">0%</div></div>
<div id="bestRecord">KL: 0%</div>
<div id="attempt"></div>

<canvas id="gameCanvas" tabindex="0"></canvas>

<div id="cpSet" class="practiceBtn"></div>
<div id="cpDel" class="practiceBtn"></div>

<audio id="bgMusic" src="Di sản của những người đã ngã xuống - đệm.mp3"></audio>

<div id="rotateOverlay">
  Quay ngang điện thoại để chơi<br>(Rotate to landscape)
</div>

<script src="game.js"></script>
</body>
</html>
