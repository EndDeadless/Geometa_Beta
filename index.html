<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Geometry Dash Fix3</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#111;font-family:sans-serif;}
canvas{display:block;}
#startBtn{
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
    padding:15px 30px;font-size:22px;cursor:pointer;z-index:10;border:none;border-radius:10px;background:#0af;color:#fff;
}
#pauseBtn{
    position:absolute;top:10px;left:10px;padding:10px 15px;font-size:18px;cursor:pointer;z-index:10;border:none;border-radius:8px;background:#f90;color:#000;
}
#progressBar{
    position:absolute;top:15px;left:50%;transform:translateX(-50%);
    width:80%;height:25px;background:#555;border-radius:12px;overflow:hidden;z-index:10;
}
#progress{
    width:0;height:100%;background:#fff;text-align:center;color:#000;
    line-height:25px;font-weight:bold;
}
#attempt{
    position:absolute;top:50px;left:50%;transform:translateX(-50%);
    color:#fff;font-size:28px;font-weight:bold;opacity:1;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="startBtn">Start Game</button>
<button id="pauseBtn">Pause</button>
<div id="progressBar"><div id="progress">0%</div></div>
<div id="attempt">Attempt 1</div>

<audio id="bgMusic" src="Di sản của những người đã ngã xuống - đệm.mp3" preload="auto"></audio>

<script src="game.js"></script>
</body>
</html>
