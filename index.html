<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Geometry Dash — Fix Complete</title>
<style>
  :root{--progress-h:28px;}
  html,body{height:100%;margin:0;background:#0b0b10;font-family:Segoe UI, Roboto, Arial; color:#fff;}
  #gameCanvas{display:block; width:100vw; height:100vh;}
  /* Controls overlay */
  #ui {
    position:fixed; left:0; top:0; right:0; pointer-events:none; z-index:50;
  }
  #topBar {
    display:flex; align-items:center; justify-content:space-between;
    padding:6px 12px; gap:12px;
  }
  #pauseBtn {
    pointer-events:auto;
    margin-left:8px;
    width:44px;height:36px;
    border-radius:8px; border:none; background:#f0a500; color:#000;
    font-weight:700; cursor:pointer;
  }
  #startBtn {
    pointer-events:auto;
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    padding:12px 20px; font-size:18px; border-radius:8px; border:none;
    background:#0aa; color:#fff; cursor:pointer; z-index:60;
  }
  #progressWrap {
    flex:1; display:flex; justify-content:center; align-items:center;
    pointer-events:none;
  }
  #progressBG {
    width:70%; height:var(--progress-h); background:#666; border-radius:999px; overflow:hidden;
    display:flex; align-items:center; pointer-events:none;
  }
  #progressFill {
    height:100%; width:0%; background:#fff; color:#000; text-align:center; line-height:var(--progress-h);
    font-weight:700; pointer-events:none;
  }
  #attempt {
    pointer-events:none;
    position:fixed; top:46px; left:50%; transform:translateX(-50%); z-index:60;
    font-weight:700; background:transparent; opacity:0;
  }

  /* Pause menu overlay (canvas drawn) - interaction via canvas clicks */

  /* Practice buttons (HTML overlay for simplicity) */
  #practiceUI {
    position:fixed; left:50%; transform:translateX(-50%); bottom:28px; display:flex; gap:12px; z-index:60;
    pointer-events:none;
  }
  .practice-btn {
    width:56px; height:56px; border-radius:8px; display:flex; align-items:center; justify-content:center;
    background:rgba(255,255,255,0.12); color:#fff; font-weight:700; pointer-events:auto; cursor:pointer; border:2px solid rgba(255,255,255,0.06);
  }
  .practice-btn svg{width:28px;height:28px;}
</style>
</head>
<body>
  <div id="ui">
    <div id="topBar">
      <button id="pauseBtn" title="Pause (Menu)">||</button>
      <div id="progressWrap">
        <div id="progressBG"><div id="progressFill">0%</div></div>
      </div>
      <div style="width:56px"></div>
    </div>
  </div>

  <button id="startBtn">Start Game</button>

  <div id="practiceUI" style="display:none;">
    <button id="placeRespawn" class="practice-btn" title="Đặt điểm hồi sinh (Diamond)">
      <!-- diamond icon -->
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.6"><polygon points="12,3 20,12 12,21 4,12"/></svg>
    </button>
    <button id="removeRespawn" class="practice-btn" title="Xóa điểm hồi sinh cuối (Remove)">
      <!-- diamond with slash = remove -->
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.6">
        <polygon points="12,3 20,12 12,21 4,12" />
        <line x1="5" y1="5" x2="19" y2="19"/>
      </svg>
    </button>
  </div>

  <div id="attempt">Attempt 1</div>

  <canvas id="gameCanvas"></canvas>

  <!-- Use your music path (fallback included in JS) -->
  <audio id="bgMusic" src="Di sản của những người đã ngã xuống - đệm.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
