<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Geometry Dash - Pro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      position: relative;
    }
    canvas {
      display: block;
    }
    #progressContainer {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 25px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      z-index: 10;
      font-weight: bold;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #fff;
      text-align: center;
      line-height: 25px;
      color: black;
      font-weight: bold;
      box-sizing: border-box;
    }
    #startBtn {
      font-size: 28px;
      padding: 15px 30px;
      background: #FFD700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 15px #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Game</button>
  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <audio id="bgMusic" src="Giấc mơ ngân hà 2-đệm.mp3" preload="auto"></audio>
  <script src="game.js"></script>
</body>
</html>
