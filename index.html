<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Mini Geometry Dash</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
}

canvas {
  display: block;
}

/* ===== TOP UI ===== */
#topUI {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 40px;
  display: flex;
  align-items: center;
  padding: 0 10px;
  box-sizing: border-box;
  z-index: 10;
}

#progressBox {
  flex: 1;
  height: 8px;
  background: #777;
  border-radius: 4px;
  overflow: hidden;
}

#progress {
  height: 100%;
  width: 0%;
  background: #fff;
}

#percent {
  margin-left: 10px;
  padding: 2px 6px;
  background: #fff;
  color: #000;
  font-size: 12px;
  border-radius: 4px;
}

/* MENU ICON */
#menuBtn {
  width: 22px;
  height: 18px;
  margin-left: 12px;
  cursor: pointer;
}
#menuBtn div {
  height: 4px;
  background: white;
  margin: 4px 0;
}

/* START SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  background: #000;
  color: white;
  font-size: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 20;
}
</style>
</head>

<body>

<div id="topUI">
  <div id="progressBox"><div id="progress"></div></div>
  <div id="percent">0%</div>
  <div id="menuBtn">
    <div></div>
    <div></div>
  </div>
</div>

<div id="startScreen">START</div>

<canvas id="game"></canvas>

<!-- ✅ AUDIO ĐẶT TRONG INDEX -->
<audio id="bgm" preload="auto">
  <source src="Di sản của những người đã ngã xuống - đệm.mp3" type="audio/mpeg">
</audio>

<script src="game.js"></script>
</body>
</html>
