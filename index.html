<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mini Geometry Dash</title>

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    canvas { display: block; }

    /* ROTATE OVERLAY */
    #rotateOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #0f0;
      font-family: Arial, sans-serif;
    }
    #rotatePhone{
      width:80px;
      height:140px;
      border:4px solid #0f0;
      border-radius:12px;
      margin:0 auto 20px;
      animation:rotatePhone 1.5s infinite;
    }
    @keyframes rotatePhone{
      0%{transform:rotate(0)}
      40%,100%{transform:rotate(90deg)}
    }
  </style>
</head>
<body>

  <!-- ROTATE OVERLAY -->
  <div id="rotateOverlay">
    <div style="text-align:center">
      <div id="rotatePhone"></div>
      <p>Xoay ngang điện thoại</p>
      <button id="rotatedBtn"
        style="padding:10px 22px;font-size:16px">
        ĐÃ XOAY RỒI
      </button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <button id="startBtn">START</button>
  <button id="pauseBtn">II</button>

  <div id="hud">
    <div id="attempt"></div>
    <div id="bar">
      <div id="progress"></div>
    </div>
  </div>

  <button id="cpSet"></button>
  <button id="cpDel"></button>

  <audio id="bgMusic"
    src="Di sản của những người đã ngã xuống - đệm.mp3">
  </audio>

  <script src="game.js"></script>
</body>
</html>
