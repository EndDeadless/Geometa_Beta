<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Geometry Dash</title>
<style>
  html,body{margin:0;padding:0;overflow:hidden;background:#000;}
  #gameCanvas{display:block;}
  #startBtn,#pauseBtn{
    position:absolute; z-index:10; padding:10px 20px; font-size:18px; cursor:pointer;
  }
  #startBtn{top:50%;left:50%;transform:translate(-50%,-50%);}
  #pauseBtn{top:10px;left:10px;}
  #progress{
    position:absolute; top:0; left:0; height:25px; width:0%; background:#fff; color:#000;
    text-align:center; font-weight:bold; line-height:25px; z-index:20;
  }
  #attempt{
    position:absolute; top:30px; left:50%; transform:translateX(-50%); color:#fff; font-size:24px;
    z-index:20; opacity:0;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="startBtn">Start Game</button>
<button id="pauseBtn">Pause</button>
<div id="progress">0%</div>
<div id="attempt">Attempt 1</div>
<audio id="bgMusic" src="Di sản của những người đã ngã xuống - đệm.mp3"></audio>
<script src="game.js"></script>
</body>
</html>
