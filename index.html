<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Geometry Dash</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#222;font-family:sans-serif;}
canvas{display:block;}
#startBtn{
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
    padding:15px 30px;font-size:20px;cursor:pointer;z-index:10;
}
#progressBar{
    position:absolute;top:10px;left:50%;transform:translateX(-50%);
    width:80%;height:20px;background:#888;border-radius:10px;overflow:hidden;z-index:10;
}
#progress{
    width:0;height:100%;background:#fff;text-align:center;color:#000;
    line-height:20px;font-weight:bold;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="startBtn">Start Game</button>
<div id="progressBar"><div id="progress">0%</div></div>

<!-- Nhạc sample hợp lệ CORS -->
<audio id="bgMusic" src="Di sản của những người đã ngã xuống - đệm.mp3" preload="auto"></audio>

<script src="game.js"></script>
</body>
</html>
