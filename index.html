<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Geometry Dash - Mobile + Desktop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
    }
    #progressContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #FFD700;
    }
    #startBtn {
      font-size: 28px;
      padding: 15px 30px;
      background: #FFD700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 10px #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Game</button>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <audio id="bgMusic" src="Giấc mơ ngân hà 2-đệm.mp3" preload="auto"></audio>
  <script src="game.js"></script>
</body>
</html>
