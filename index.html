<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Geometry Dash - Progress Only</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
    }
    #progressContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #FFD700;
    }
  </style>
</head>
<body>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <audio id="bgMusic" src="Giấc mơ ngân hà 2-đệm.mp33"></audio>
  <script src="game.js"></script>
</body>
</html>
